    async function loadLessons() {
      const today = new Date();
      const { data: lessons, error } = await supabase
        .from('lesson_details')
        .select(`
      id,
      lesson_id,
      title,
      video_url,
      materials_description,
      homework_description,
      lessons (
        available_from
      )
    `);

      if (error) {
        console.error('❌ Ошибка загрузки уроков:', error);
        return;
      }

      // Сортировка по дате открытия
      lessons.sort((a, b) => {
        const dateA = new Date(a.lessons?.available_from || 0);
        const dateB = new Date(b.lessons?.available_from || 0);
        return dateA - dateB;
      });

      const container = document.getElementById('lessonListContainer');
      container.innerHTML = '';

      lessons.forEach((lesson, index) => {
        const availableDateStr = lesson.lessons?.available_from;
        const availableDate = new Date(availableDateStr);
        const isAvailable = availableDateStr && availableDate <= today;

        console.log(`📘 Урок #${index + 1}`, {
          id: lesson.id,
          title: lesson.title,
          available_from: availableDateStr,
          доступен: isAvailable,
        });

        const div = document.createElement('div');
        div.className = 'lesson';

        div.textContent = isAvailable
          ? `Урок ${index + 1}: ${lesson.title}`
          : `Урок ${index + 1} — откроется ${availableDate.toLocaleDateString('ru-RU')}`;

        if (isAvailable) {
          div.onclick = () => {
            console.log('👉 Клик по уроку:', lesson.id);
            openLessonDynamic(lesson.id);
          };
        }

        container.appendChild(div);
      });
    }





    async function openLessonDynamic(lessonId) {
      console.log('📥 Загружаю урок по ID:', lessonId);

      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        console.warn('❌ Пользователь не авторизован');
        window.location.href = '/login.html';
        return;
      }
      

      const { data: lesson, error } = await supabase
        .from('lesson_details')
        .select(`
      id,
      title,
      video_url,
      materials_description,
      homework_description,
      lessons (
        available_from
      )
    `)
        .eq('id', lessonId)
        .single();

      console.log('📦 Ответ от Supabase:', { lesson, error });

      if (error || !lesson) {
        console.error('❌ Ошибка загрузки урока:', error);
        return;
      }

      const availableDate = lesson.lessons?.available_from;
      const today = new Date().toISOString().split('T')[0];

      if (!availableDate || availableDate > today) {
        alert('❗ Этот урок ещё недоступен.');
        return;
      }

      const content = document.getElementById('lessonContentContainer');
      content.innerHTML = `
    <button class="btn-leson" onclick="closeLesson()">← Назад</button>
    <h2>${lesson.title}</h2>
 <div class="video-wrapper">
  <video id="lesson-video" controls width="75%">
    <source src="${lesson.video_url}" type="video/mp4">
  </video>
</div>
    <div class="tabs">
      <button class="tab active" onclick="switchTab('desc')">Описание</button>
      <button class="tab" onclick="switchTab('hw')">Домашка</button>
    </div>
    <div id="desc" class="tab-content active">${lesson.materials_description || 'Нет описания'}</div>
    <div id="hw" class="tab-content">${lesson.homework_description || 'Домашка пока не добавлена'}</div>
  `;

      document.getElementById('lessonListContainer').style.display = 'none';
      content.style.display = 'block';

      const video = document.getElementById('lesson-video');
      const KEY = `lesson-${lessonId}-time`;

      video.addEventListener('loadedmetadata', () => {
        const t = localStorage.getItem(KEY);
        if (t) video.currentTime = parseFloat(t);
      });

      video.addEventListener('timeupdate', () => {
        localStorage.setItem(KEY, video.currentTime);
      });
    }





    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');

    function closeLesson() {
      document.getElementById('lessonContentContainer').style.display = 'none';
      document.getElementById('lessonListContainer').style.display = 'block';
    }

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {

    async function loadProfile() {

    function openSettings() {
      const modalHTML = `
          <div class="modal">
            <div class="modal-content">
              <div class="close-btn" onclick="closeModal()">×</div>
              <h2>Профиль</h2>

      document.getElementById('avatarInput').addEventListener('change', handleAvatarUpload);

    function closeModal() {
      document.getElementById('settingsModalContainer').innerHTML = '';
    }

    let userId = null;

    async function loadProfile() {
      const {
        data: { user },
        error: authError
      } = await supabase.auth.getUser();

      if (authError || !user) {
        alert("Ошибка авторизации.");
        return;
      }

      userId = user.id;

      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('id, name, phone, email, avatar_url')
        .eq('id', userId)


      if (profileError) {
        console.error('Ошибка при загрузке профиля:', profileError.message);
        return;
      }

      document.getElementById('name').value = profile.name || '';
      document.getElementById('phone').value = profile.phone || '';
      document.getElementById('email').value = profile.email || '';
      document.getElementById('userAvatar').src = profile.avatar_url || 'https://via.placeholder.com/120';
    }

    async function saveProfile() {
      const saveBtn = document.getElementById('saveBtn');
      const btnText = saveBtn.querySelector('.btn-text');
      const spinner = saveBtn.querySelector('.spinner');

      btnText.textContent = "Сохраняю…";
      spinner.style.display = "inline";

      const {
        data: { user },
        error: authError
      } = await supabase.auth.getUser();

      if (authError || !user) {
        alert("Ошибка авторизации. Повторите вход.");
        btnText.textContent = "Сохранить";
        spinner.style.display = "none";
        return;
      }

      const updates = {
        id: user.id, // 💥 ОБЯЗАТЕЛЬНО: ID из auth
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        updated_at: new Date().toISOString()
      };

      const { error } = await supabase.from('profiles').upsert(updates);

      spinner.style.display = "none";
      btnText.textContent = "Сохранить";

      if (error) {
        alert('Ошибка при сохранении: ' + error.message);
      } else {
        alert('Профиль успешно сохранён!');
      }
    }


    async function handleAvatarUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById('userAvatar').src = event.target.result;
      };
      reader.readAsDataURL(file);

      const fileExt = file.name.split('.').pop();
      const filePath = `${userId}.${fileExt}`;

      const { error: uploadError } = await supabase.storage
        .from('avatars')
        .upload(filePath, file, { upsert: true });

      if (uploadError) {
        alert('Ошибка загрузки файла: ' + uploadError.message);
        return;
      }

      const { data: urlData } = supabase.storage
        .from('avatars')
        .getPublicUrl(filePath);

      const publicUrl = urlData.publicUrl;
      document.getElementById('userAvatar').src = publicUrl;

      await supabase
        .from('profiles')
        .update({ avatar_url: publicUrl })
        .eq('id', userId);
    }

        .single();

      if (profileError) {
        console.error('Ошибка при загрузке профиля:', profileError.message);
        document.getElementById('profilesList').innerHTML = `
      <p>Ошибка при загрузке профиля. Попробуйте позже.</p>
    `;
        return;
      }

      // Отображение профиля
      const listContainer = document.getElementById('profilesList');
      listContainer.innerHTML = '';

      const profileCard = document.createElement('div');
      profileCard.className = 'profile-card';

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = profile.avatar_url || 'https://via.placeholder.com/60';
      avatar.alt = 'Avatar';

      const info = document.createElement('div');
      info.className = 'profile-info';
      info.innerHTML = `
    <p><strong>Имя:</strong> ${profile.name ?? '–'}</p>
    <p><strong>Email:</strong> ${profile.email ?? '–'}</p>
    <p><strong>Телефон:</strong> ${profile.phone ?? '–'}</p>
    <p><strong>Обновлено:</strong> ${new Date(profile.updated_at).toLocaleString() ?? '–'}</p>
  `;

      profileCard.appendChild(avatar);
      profileCard.appendChild(info);
      listContainer.appendChild(profileCard);
    }

    loadProfile();




  </script>
</body>

</html>
