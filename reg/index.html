<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обучение продажам</title>
  <style>
    body {
      font-family: "Century Gothic", "Segoe UI", sans-serif;
      margin: 0 auto;
    }

    .button:hover,
    .save-btn:hover,
    .logout-btn:hover,
    .tab:hover,
    .close-btns:hover {
      opacity: 0.9;
      transform: scale(1.02);
      transition: all 0.2s ease-in-out;
    }

    .button,
    .save-btn,
    .logout-btn,
    .tab,
    .close-btns {
      transition: all 0.2s ease-in-out;
    }


    .logo-container {
      text-align: center;
      margin-bottom: 20px;

    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .close-btns {
      background: none;
      border: none;
      color: #007aff;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      margin-top: 15px;
    }

    .button {
      padding: 12px 20px;
      background: #6200ee;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .avatar-container {
      position: relative;
      display: inline-block;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #eee;
    }

    .camera-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background: white;
      border-radius: 50%;
      padding: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .logout-btn {
      background: #f44336;
      color: white;
      padding: 10px;
    }

    .save-btn {
      background: #4caf50;
      color: white;
      padding: 10px 30px 10px 10px;
      margin-right: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      gap: 16px;
      justify-content: space-evenly;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 32px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .icon.telegram:hover {
      color: #0088cc;
    }

    .icon.wb:hover {
      color: #800080;
    }

    .spinner {
      margin-left: 10px;
    }

    .btn-text {
      margin-left: 20px;
    }

    .lesson {
      padding: 15px;
      background: #e0f7fa;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }

    .tab,
    .button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .lessons {
      width: 540px;
    }

    .lesson-content {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 75%;
      margin-left: 150px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .lesson-content.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .tab.active {
      background: #007aff;
      color: white;
    }

    .tab-content {
      display: none;
      margin-top: 10px;
    }

    .tab-content.active {
      display: block;
    }
  </style>
  <header>
    <button class="button" onclick="openSettings()">Открыть настройки</button>
    <a href="broadcast.html" class="button">Эфиры</a>
    <a href="support.html" class="button">Поддержка</a>
    <div id="settingsModalContainer"></div>
    <div class="logo-container">
      <img src="/logo.png" alt="Логотип" class="logo">
      <h1>Обучение продажам на Wildberries</h1>
    </div>
  </header>
</head>

<body>

  <div class="lessons" id="lessonListContainer"></div>
  <div id="lessonContentContainer" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://mnsluarozhgjzxzyceyc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uc2x1YXJvemhnanp4enljZXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNDI3MzAsImV4cCI6MjA1OTcxODczMH0.O9EdkdlU1gBShNV-obV-07E5WY6NAum7SrmG7AHJow8'
    );


   async function loadLessons() {
      const today = new Date().toISOString().split('T')[0];
      const { data: lessons, error } = await supabase
        .from('lesson_details')
        .select('id, title, available_from, video_url, materials_description, homework_description')
        .order('available_from', { ascending: true });

      if (error) {
        console.error('Ошибка загрузки уроков:', error);
        return;
      }

      const container = document.getElementById('lessonListContainer');
      container.innerHTML = '';

      lessons.forEach((lesson, index) => {
        const isAvailable = lesson.available_from <= today;
        const div = document.createElement('div');
        div.className = 'lesson';
        div.textContent = isAvailable
          ? `Урок ${index + 1}: ${lesson.title}`
          : `Урок ${index + 1} — откроется ${new Date(lesson.available_from).toLocaleDateString('ru-RU')}`;
        if (isAvailable) {
          div.onclick = () => openLessonDynamic(lesson.id);
        }
        container.appendChild(div);
      });
    }

    async function openLessonDynamic(lessonId) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        window.location.href = '/login.html';
        return;
      }

      const { data: lesson, error } = await supabase
        .from('lesson_details')
        .select('id, title, available_from, video_url, materials_description, homework_description')
        .eq('id', lessonId)
        .single();

      if (error || !lesson) {
        console.error('Ошибка загрузки урока:', error);
        return;
      }

      const content = document.getElementById('lessonContentContainer');
      content.innerHTML = `
        <button onclick="closeLesson()">← Назад</button>
        <h2>${lesson.title}</h2>
        <video id="lesson-video" controls width="100%" style="max-width:600px;">
          <source src="${lesson.video_url}" type="video/mp4">
        </video>
        <div class="tabs">
          <button class="tab active" onclick="switchTab('desc')">Описание</button>
          <button class="tab" onclick="switchTab('hw')">Домашка</button>
        </div>
        <div id="desc" class="tab-content active">${lesson.materials_description || 'Нет описания'}</div>
        <div id="hw" class="tab-content">${lesson.homework_description || 'Домашка пока не добавлена'}</div>
      `;

      document.getElementById('lessonListContainer').style.display = 'none';
      content.style.display = 'block';

      const video = document.getElementById('lesson-video');
      const KEY = `lesson-${lessonId}-time`;

      video.addEventListener('loadedmetadata', () => {
        const t = localStorage.getItem(KEY);
        if (t) video.currentTime = parseFloat(t);
      });

      video.addEventListener('timeupdate', () => {
        localStorage.setItem(KEY, video.currentTime);
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function closeLesson() {
      document.getElementById('lessonContentContainer').style.display = 'none';
      document.getElementById('lessonListContainer').style.display = 'block';
    }

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = '/login.html';
        return;
      }
      await loadLessons();
    })();

    async function loadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return alert("Вы не авторизованы");

      const userId = session.user.id;
      const { data, error } = await supabase
        .from('profiles')
        .select('id, name, phone, email, avatar_url')
        .eq('id', userId)
        .single();

      if (error) return console.error(error);
      console.log('Профиль:', data);
    }





    function openSettings() {
      const modalHTML = `
          <div class="modal">
            <div class="modal-content">
              <div class="close-btn" onclick="closeModal()">×</div>
              <h2>Настройки</h2>

              <div class="avatar-container">
                <img src="" alt="" class="avatar" id="userAvatar">
                <label for="avatarInput" class="camera-icon">📷</label>
                <input type="file" id="avatarInput" accept="image/*">
              </div>

              <div class="input-group">
                <label>Имя</label>
                <input type="text" id="name" value="">
              </div>

              <div class="input-group">
                <label>Номер телефона</label>
                <input type="tel" id="phone" value="">
              </div>

              <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" value="">
              </div>

              <div class="social-icons">
                <a href="https://t.me/your_channel" target="_blank" class="icon telegram">
                  <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://www.wb.ru" target="_blank" class="icon wb">
                  <i class="fas fa-globe"></i>
                </a>
              </div>

              <button class="save-btn" id="saveBtn">
                <span class="btn-text">Сохранить</span>
                <span class="spinner" style="display:none;">⏳</span>
              </button>
              <button class="logout-btn" onclick="logout()">Выйти из аккаунта</button>
            </div>
          </div>
        `;
      document.getElementById('settingsModalContainer').innerHTML = modalHTML;

      document.getElementById('saveBtn').addEventListener('click', saveProfile);
      document.getElementById('avatarInput').addEventListener('change', handleAvatarUpload);
      loadProfile();
    }

    function closeModal() {
      document.getElementById('settingsModalContainer').innerHTML = '';
    }

    let userId = null;

    async function loadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return alert("Вы не авторизованы");

      userId = session.user.id;

      const { data, error } = await supabase
        .from('profiles')
        .select('id, title, available_from, video_url, materials_description, homework_description')
        .eq('id', userId)
        .single();

      if (error) return console.error(error);

      document.getElementById('name').value = data.name || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('email').value = data.email || '';
      if (data.avatar_url) {
        document.getElementById('userAvatar').src = data.avatar_url;
      }
    }

    async function saveProfile() {
      const saveBtn = document.getElementById('saveBtn');
      const btnText = saveBtn.querySelector('.btn-text');
      const spinner = saveBtn.querySelector('.spinner');

      btnText.textContent = "Сохраняю…";
      spinner.style.display = "inline";

      const updates = {
        id: userId,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        updated_at: new Date(),
      };

      const { error } = await supabase.from('profiles').upsert(updates);

      spinner.style.display = "none";
      btnText.textContent = "Сохранить";

      if (error) {
        alert('Ошибка при сохранении: ' + error.message);
      } else {
        alert('Профиль сохранён!');
      }
    }

    async function handleAvatarUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById('userAvatar').src = event.target.result;
      };
      reader.readAsDataURL(file);

      const fileExt = file.name.split('.').pop();
      const filePath = `${userId}.${fileExt}`;

      const { error: uploadError } = await supabase.storage
        .from('avatars')
        .upload(filePath, file, { upsert: true });

      if (uploadError) {
        alert('Ошибка загрузки файла: ' + uploadError.message);
        return;
      }

      const { data: urlData } = supabase.storage
        .from('avatars')
        .getPublicUrl(filePath);

      const publicUrl = urlData.publicUrl;
      document.getElementById('userAvatar').src = publicUrl;

      await supabase
        .from('profiles')
        .update({ avatar_url: publicUrl })
        .eq('id', userId);
    }

    async function logout() {
      await supabase.auth.signOut();
      alert("Вы вышли из аккаунта");
      window.location.href = '/login.html';
      closeModal();
    }

    document.querySelectorAll('.spoiler-btn').forEach(button => {
      button.addEventListener('click', () => {
        const content = button.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });

  
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

  document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
  document.getElementById(tab).classList.add('active');
}

</script>
</body>

</html>
