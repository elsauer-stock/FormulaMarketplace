      container.innerHTML = '';

`;

        id: user.id, // üí• –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: ID –∏–∑ auth
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        updated_at: new Date().toISOString()
      };

      const { error } = await supabase.from('profiles').upsert(updates);

      spinner.style.display = "none";
      btnText.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";

      if (error) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + error.message);
      } else {
        alert('–ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
      }
    }


    async function handleAvatarUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById('userAvatar').src = event.target.result;
      };
      reader.readAsDataURL(file);

      const fileExt = file.name.split('.').pop();
      const filePath = `${userId}.${fileExt}`;

      const { error: uploadError } = await supabase.storage
        .from('avatars')
        .upload(filePath, file, { upsert: true });

      if (uploadError) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ' + uploadError.message);
        return;
      }

      const { data: urlData } = supabase.storage
        .from('avatars')
        .getPublicUrl(filePath);

      const publicUrl = urlData.publicUrl;
      document.getElementById('userAvatar').src = publicUrl;

      await supabase
        .from('profiles')
        .update({ avatar_url: publicUrl })
        .eq('id', userId);
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');

    }

      if (authError || !user) {

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (—Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —Å—Ç—Ä–æ–∫—É –Ω–∏–∂–µ)
        // window.location.href = '/index.html';
        document.getElementById('profilesList').innerHTML = `
      <p>–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. <a href="/index.html">–í–æ–π—Ç–∏</a></p>
    `;
        return;
      }

      // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('*')

      if (profileError) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è:', profileError.message);
        document.getElementById('profilesList').innerHTML = `
      <p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
    `;
        return;
      }

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
      const listContainer = document.getElementById('profilesList');
      listContainer.innerHTML = '';

      const profileCard = document.createElement('div');
      profileCard.className = 'profile-card';

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = profile.avatar_url || 'https://via.placeholder.com/60';

      const info = document.createElement('div');

      info.innerHTML = `
    <p><strong>–ò–º—è:</strong> ${profile.name ?? '‚Äì'}</p>
    <p><strong>Email:</strong> ${profile.email ?? '‚Äì'}</p>
    <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${profile.phone ?? '‚Äì'}</p>
    <p><strong>–û–±–Ω–æ–≤–ª–µ–Ω–æ:</strong> ${new Date(profile.updated_at).toLocaleString() ?? '‚Äì'}</p>
  `;

      profileCard.appendChild(avatar);
      profileCard.appendChild(info);
      listContainer.appendChild(profileCard);
    }

    loadProfile();
