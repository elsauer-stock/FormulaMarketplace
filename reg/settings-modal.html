  <script>
    const supabase = window.supabase.createClient(
      'https://mnsluarozhgjzxzyceyc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uc2x1YXJvemhnanp4enljZXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNDI3MzAsImV4cCI6MjA1OTcxODczMH0.O9EdkdlU1gBShNV-obV-07E5WY6NAum7SrmG7AHJow8'
    );
  
    const avatarInput = document.getElementById('avatarInput');
    const avatarImg = document.getElementById('userAvatar');
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');
  
    let userId = null;
  
    async function loadProfile() {
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (!session) return alert("–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã");
  
      userId = session.user.id;
  
      const { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', userId)
        .single();
  
      if (error) {
        console.error(error);
        return;
      }
  
      if (data) {
        nameInput.value = data.name || '';
        phoneInput.value = data.phone || '';
        emailInput.value = data.email || '';
        if (data.avatar_url) {
          avatarImg.src = data.avatar_url;
        }
      }
    }
  
    async function saveProfile() {
      const updates = {
        id: userId,
        name: nameInput.value,
        phone: phoneInput.value,
        email: emailInput.value,
        updated_at: new Date(),
      };
  
      const { error } = await supabase.from('profiles').upsert(updates);
      if (error) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message);
      } else {
        alert('–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω!');
      }
    }
  
    avatarInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
  
      const fileExt = file.name.split('.').pop();
      const filePath = `${userId}.${fileExt}`;
  
      const { error: uploadError } = await supabase.storage
        .from('avatars')
        .upload(filePath, file, {
          upsert: true,
        });
  
      if (uploadError) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏');
        return;
      }
  
      const { data: urlData } = supabase.storage
        .from('avatars')
        .getPublicUrl(filePath);
  
      const publicUrl = urlData.publicUrl;
      avatarImg.src = publicUrl;
  
      await supabase.from('profiles').update({
        avatar_url: publicUrl
      }).eq('id', userId);
    });
  
    async function logout() {
      await supabase.auth.signOut();
      alert("–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞");

    }
