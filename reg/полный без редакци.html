  <script>
    const supabase = window.supabase.createClient(
      'https://mnsluarozhgjzxzyceyc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uc2x1YXJvemhnanp4enljZXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNDI3MzAsImV4cCI6MjA1OTcxODczMH0.O9EdkdlU1gBShNV-obV-07E5WY6NAum7SrmG7AHJow8'
    );
    loadProfile();
    async function loadLessons() {
      const today = new Date();

      const { data: lessons, error } = await supabase
        .from('lessons')
        .select('id, available_from');

      if (error) {
        console.error('❌ Ошибка загрузки уроков:', error);
        return;
      }

      lessons.sort((a, b) => new Date(a.available_from) - new Date(b.available_from));

      const container = document.getElementById('lessonListContainer');
      container.innerHTML = '';

      for (const [index, lesson] of lessons.entries()) {
        const availableDate = new Date(lesson.available_from);
        const isAvailable = availableDate <= today;

        const div = document.createElement('div');
        div.className = 'lesson';
        div.style.marginBottom = '20px';

        if (isAvailable) {
          // Подгружаем title из lesson_details (основной и единственный заголовок)
          const { data: detail, error: detailError } = await supabase
            .from('lesson_details')
            .select('title')
            .eq('lesson_id', lesson.id)
            .single();

          const detailTitle = (!detailError && detail) ? detail.title : `Урок ${index + 1}`;

          // Проверка: начинается ли detailTitle с "Урок"
          const startsWithUrok = detailTitle.toLowerCase().startsWith('урок');

          div.innerHTML = `
  <div style="cursor:pointer;" onclick="openLessonDynamic(${lesson.id})">
    ${startsWithUrok ? '' : `<strong>Урок ${index + 1}</strong>`}
    <p>${detailTitle}</p>
  </div>
`;
        } else {
          div.textContent = `Урок ${index + 1} — откроется ${availableDate.toLocaleDateString('ru-RU')}`;
        }

        container.appendChild(div);
      }
    }
    async function openLessonDynamic(lessonId) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        window.location.href = '/index.html';
        return;
      }

      const { data: lessonDetail, error } = await supabase
        .from('lesson_details')
        .select('*')
        .eq('lesson_id', lessonId)
        .single(); // предполагается, что на каждый lesson.id ровно один detail

      if (error || !lessonDetail) {
        console.error('❌ Ошибка загрузки деталей урока:', error);
        return;
      }

      const content = document.getElementById('lessonContentContainer');
      content.innerHTML = `
    <button class="btn-leson" onclick="closeLesson()">← Назад</button>
    <h2>${lessonDetail.title}</h2>
    <div class="video-wrapper">
      <video id="lesson-video" controls width="75%">
        <source src="${lessonDetail.video_url}" type="video/mp4">
      </video>
    </div>
    <div class="tabs">
      <button class="tab active" onclick="switchTab('desc')">Описание</button>
      <button class="tab" onclick="switchTab('hw')">Домашка</button>
    </div>
    <div id="desc" class="tab-content active">${lessonDetail.materials_description || 'Нет описания'}</div>
    <div id="hw" class="tab-content">${lessonDetail.homework_description || 'Домашка пока не добавлена'}</div>
  `;

      document.getElementById('lessonListContainer').style.display = 'none';
      content.style.display = 'block';

      const video = document.getElementById('lesson-video');
      const KEY = `lesson-${lessonId}-time`;

      video.addEventListener('loadedmetadata', () => {
        const t = localStorage.getItem(KEY);
        if (t) video.currentTime = parseFloat(t);
      });

      video.addEventListener('timeupdate', () => {
        localStorage.setItem(KEY, video.currentTime);
      });
    }
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function closeLesson() {
      document.getElementById('lessonContentContainer').style.display = 'none';
      document.getElementById('lessonListContainer').style.display = 'block';
    }

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = '/index.html';
        return;
      }
      await loadLessons();
    })();
// изменения профиля
async function openModal() {
    const { data: { user } } = await supabase.auth.getUser();
    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('id', user.id)
      .single();

    if (error) return alert('Ошибка загрузки профиля');

    document.getElementById('nameInput').value = data.name || '';
    document.getElementById('phoneInput').value = data.phoneNumber || '';
    document.getElementById('editModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('editModal').style.display = 'none';
  }
  

  async function saveProfile() {
    const name = document.getElementById('nameInput').value;
    const phoneNumber = document.getElementById('phoneInput').value;
    const avatarFile = document.getElementById('avatarInput').files[0];

    const { data: { user } } = await supabase.auth.getUser();

    let avatarUrl = null;
    if (avatarFile) {
      const { data: uploadData, error: uploadError } = await supabase
        .storage
        .from('avatars')
        .upload(`${user.id}/${avatarFile.name}`, avatarFile, {
          upsert: true
        });

      if (uploadError) return alert('Ошибка загрузки аватара');
      avatarUrl = supabase.storage.from('avatars').getPublicUrl(uploadData.path).data.publicUrl;
    }

    const updates = {
      name,
      phoneNumber,
      ...(avatarUrl && { avatar: avatarUrl })
    };

    const { error } = await supabase
      .from('users')
      .update(updates)
      .eq('id', user.id);

    if (error) return alert('Ошибка сохранения');
await loadProfile(); 
    alert('Данные обновлены!');
    closeModal();
  }

  // Вызов, например по кнопке
  window.openModal = openModal;
// показ профиля
async function loadProfile() {
  const { data: { user } } = await supabase.auth.getUser();
  const { data, error } = await supabase
    .from('users')
    .select('*')
    .eq('id', user.id)
    .single();

  if (error) return alert('Ошибка загрузки профиля');

  document.getElementById('avatarDisplay').src = data.avatar || 'https://via.placeholder.com/100';
  document.getElementById('nameDisplay').innerText = data.name || '-';
  document.getElementById('phoneDisplay').innerText = data.phoneNumber || '-';
  document.getElementById('coinsDisplay').innerText = data.coins ?? '0';
}



  </script>
