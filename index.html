<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        /* Базовые стили */
        @font-face {
            font-family: 'centurygothic';
            src: url(fonts/CenturyGothic.woff);
        }
        body {
            font-family: 'CenturyGothic';
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="email"],
        input[type="password"] {
            width: 88%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: #f0f0f0;
            font-size: 16px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.2);
            
        }
        input[type="text"]{
            width: 88%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: #f0f0f0;
            font-size: 16px;

        }

        input:focus {
            outline: none;
            background: #d8d4d4;
        }

        .toggle-password {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.6;
            height: 20px;
            width: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #009688;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #00796b;
        }

        .message {
            display: none;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background: #ffebee;
            color: #d32f2f;
        }
        .logo {
            width: 250px;
            margin-bottom: 40px;
            margin-left: 15px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .privacy{
            margin-top: 10px;
            margin-left: 10px;
            font-size: 16px;
        }
        .PrivacyAgreement{
            font-size: 10px;
        }
    </style>
</head>
<body>
  
    <div class="login-container">
        <img src="logo.svg" alt="Логотип" class="logo">
        <h2>Авторизация</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Пароль" required>
                <img src="no-view.svg" 
                     alt="Показать пароль" class="toggle-password" onclick="togglePassword()">
            </div>
            
            <button type="submit">Войти</button>
            <div class="message" id="auth-message"></div>
        </form>
         <div class="privacy">
          <a href="/PrivacyAgreement.html" class="PrivacyAgreement" target="_blank">Вход означает согласие с политикой конфиденциальности
          </a>
         </div>
    </div>
    <div>
         
    </div>

                // Если пользователь уже вошел, перенаправляем

        // 3. Обработка формы
        document.getElementById('login-form').addEventListener('submit', async (e) => {
		  e.preventDefault();
		  
		  const email = document.getElementById('email').value;
		  const password = document.getElementById('password').value;

		  try {
			  const { error } = await supabase.auth.signInWithPassword({
				  email,
				  password
			  });

			  if (error) throw error;

			  alert('Успешный вход!');
			  window.location.href = '/reg/teach.html';
		  } catch (error) {
			  alert(error.message);
		  }
	  });

	  function togglePassword() {
		  const passwordInput = document.getElementById('password');
		  if (passwordInput.type === 'password') {
			  passwordInput.type = 'text';
		  } else {
			  passwordInput.type = 'password';
		  }
	  }
    
        // 4. Функция показа сообщений
        function showMessage(type, message) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
        }
 
    </script>
</body>
</html>
